    apiVersion: v1
    kind: Pod
    metadata:
      name: maria
    spec:
      containers:
        - name: maria
          image: mariadb
          ports:
            - mariadb-port: 3306
          envFrom:
           - secretRef:
                name: mysql-user-secret
          volumeMounts:
          - mountPath: "/var/lib/mysql"
            name: mariavolume
      nodeSelector:
        type: db
      volumes:
        - name: mariavolume
          persistentVolumeClaim:
            claimName: mariaclaim